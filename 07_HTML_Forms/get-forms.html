<!DOCTYPE html>
<html>
    <head>
        <title>07_HTML_Forms</title>
    </head>
    <body>
        <div>
            <h1>HTML GET Forms</h1>
            <form method="GET" action="/Some/Route">
                <div>
                    <!--Text Input-->
                    <label for="FirstName">First Name</label>
                    <input type="text" name="FirstName" id="FirstName" disabled value="First Name"/>
                </div>
                <div>
                    <!--Text Input-->
                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" id="LastName" readonly value="Last Name"/>
                </div>
                <div>
                    <!--Email Input-->
                    <label for="Email">Email</label>
                    <input type="Email" name="Email" id="Email"/>
                </div>
                <div>
                    <!--Reset Button-->
                    <button type="reset">Reset</button>
                    <!--Submit Button-->
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>     
    </body>
</html>
