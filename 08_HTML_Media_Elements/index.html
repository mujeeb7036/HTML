<!DOCTYPE html>
<html>
    <head>
        <title>08_HTML_Media_Elements</title>
    </head>
    <body>
        <h1>HTML Media Elements</h1>

        <h2>Image Example</h2>
        <img src="https://placehold.co/600x400" 
        alt="A Placeholder Image"
        title="A Placeholder Image">

        <h2>Video Example</h2>
        <video controls>
            <source src="./Video/file_example_WEBM_480_900KB.mp4" type="video/mp4"/>
            <source src="./Video/file_example_WEBM_480_900KB.webm" type="video/webm"/>
            

            Your Browser does not support the video element.
        </video>
        
        <h2>Audio Example</h2>
        <audio src="./Audio/SampleAudio_0.4mb.mp3" controls>
            Your browser does not support the audio element
        </audio>

        <h2>Iframe Example</h2>
        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Youtube Video" width="600" height="400"></iframe>
    </body>
</html>
