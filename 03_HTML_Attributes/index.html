<!DOCTYPE html>
<html>
    <head>
        <title>03_HTML_Attributes</title>
        <style>
            .highlight{
                background-color: yellow;

            }

            #my-id{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class= "highlight"> HTML Attribues</h1>
        <h2 id="my-id"> This is an ID</h2>
        <p style="color: red;"> This is the paragraph of text</p>
        <img src="images/Image.jpg" alt="Description of an image" width="160" height="160"/>
        <a href="https://google.com" title="Visit Google">Visit google.com</a>

    </body>
</html>
